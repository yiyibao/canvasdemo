<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			您老的浏览器该换啦！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		ctx.strokeStyle = "#f66";
		ctx.fillStyle = "#0000FF";
		ctx.lineWidth = 5;
		ctx.moveTo(100,100);
		ctx.lineTo(300,200);
		ctx.lineTo(200,300);
//		ctx.lineTo(100,100);
		ctx.fill();
		ctx.stroke();
	</script>
</html>
