<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			您老的浏览器该换啦！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		ctx.strokeStyle = "#f66";
		ctx.fillStyle = "#0f0"
		ctx.arc(200,200,50,0,Math.PI/2,true);
		ctx.fill();
		ctx.stroke();
		
		ctx.beginPath();
		
		ctx.strokeStyle = "#f66";
		ctx.fillStyle = "#0f0"
		ctx.arc(200,400,50,0,Math.PI/2,false);
		ctx.fill();
		ctx.stroke();
	</script>
</html>
