<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #f66;
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			您老的浏览器该换啦！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		var rg = ctx.createRadialGradient(200,200,10,500,200,500);
		rg.addColorStop(0,"black");
		rg.addColorStop(0.5,"white");
		rg.addColorStop(1,"blue");
		
		ctx.fillStyle = rg;
		
		ctx.fillRect(0,0,500,500);
	</script>
</html>
