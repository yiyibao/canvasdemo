<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #f66;
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1500" height="500">
			您老的浏览器该换啦！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
			
		ctx.fillStyle = "#f66";
		ctx.fillRect(400,0,100,100);
		
		ctx.translate(450,50)
		
		ctx.fillStyle = "#00f";
		ctx.fillRect(0,0,100,100);
		
		ctx.rotate(Math.PI/4)
		ctx.fillStyle = "#0f0";
		ctx.fillRect(0,0,100,100);
	</script>
</html>
