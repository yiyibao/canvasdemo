<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #f66;
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500">
			您老的浏览器该换啦！
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		var lg = ctx.createLinearGradient(100,100,400,400);
		lg.addColorStop(0,"red");
		lg.addColorStop(0.8,"white");
		lg.addColorStop(1,"blue");
		
		ctx.fillStyle = lg;
		
		ctx.fillRect(0,0,500,500);
	</script>
</html>
